{% extends "base.html" %}
{% load static %}
{% block styles %}
<link rel="stylesheet" href="{% static "accounts/css/registration.css" %}" />
{% endblock styles %}

{% block content %}
<div class="registration-form">
    <form action="" method="POST">
        {% csrf_token %}
        {% for f in form  %}
            <label for={{f.id_for_label}}>{{f.label}}</label>
            {{f}}
        {% endfor %}
        <button type="submit">register</button>
    </form>
</div>
{% endblock content %}
