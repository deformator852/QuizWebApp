{% extends "base.html" %}
{% load static %}
{% block styles %}
    <link rel="stylesheet" href="{% static "accounts/css/login.css" %}" />
{% endblock styles %}
{% block content %}
    <div class="register">
        <p>
            <a href="{% url 'register' %}">Create account</a>
        </p>
    </div>
    <div class="login-form">
        <form action="" method="POST">
            {% csrf_token %}
            {% for f in form %}
                <label for={{ f.id_for_label }}>{{ f.label }}
                </label>
                {{ f }}
            {% endfor %}
            <button type="submit">log in</button>
        </form>
    </div>
{% endblock content %}
